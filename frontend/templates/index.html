<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Записи ДДС - Управление ДДС</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/static/js/common.js" defer></script>
    <script src="/static/js/index.js" defer></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Управление ДДС</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Записи ДДС</a>
          <a class="nav-link" href="/references/">Справочники</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Записи ДДС</h2>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#cashFlowRecordModal"
              onclick="createRecord()"
            >
              <i class="fas fa-plus"></i> Добавить запись
            </button>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5>Фильтры</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <label class="form-label">Статус</label>
                  <select class="form-select" id="statusFilter">
                    <option value="">Все статусы</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Тип операции</label>
                  <select class="form-select" id="transactionTypeFilter">
                    <option value="">Все типы</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Категория</label>
                  <select class="form-select" id="categoryFilter">
                    <option value="">Все категории</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Подкатегория</label>
                  <select class="form-select" id="subcategoryFilter">
                    <option value="">Все подкатегории</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Дата от</label>
                  <input type="date" class="form-control" id="dateFromFilter" />
                </div>
                <div class="col-md-2">
                  <label class="form-label">Дата до</label>
                  <input type="date" class="form-control" id="dateToFilter" />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-12">
                  <button class="btn btn-secondary" id="applyFilters">
                    Применить фильтры
                  </button>
                  <button class="btn btn-outline-secondary" id="clearFilters">
                    Очистить
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Records Table -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Дата</th>
                      <th>Статус</th>
                      <th>Тип операции</th>
                      <th>Категория</th>
                      <th>Подкатегория</th>
                      <th>Сумма</th>
                      <th>Комментарий</th>
                      <th>Действия</th>
                    </tr>
                  </thead>
                  <tbody id="recordsTableBody">
                    <!-- Records will be loaded here -->
                  </tbody>
                </table>
              </div>
              <nav aria-label="Pagination">
                <ul class="pagination" id="pagination">
                  <!-- Pagination will be loaded here -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cash Flow Record Modal -->
    <div
      class="modal fade"
      id="cashFlowRecordModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cashFlowRecordModalTitle">
              Создание записи ДДС
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="cashFlowRecordForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="recordStatus" class="form-label"
                    >Статус <span class="required">*</span></label
                  >
                  <select class="form-select" id="recordStatus" required>
                    <option value="">Выберите статус</option>
                  </select>
                  <div class="error-message" id="recordStatusError"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="recordTransactionType" class="form-label"
                    >Тип операции <span class="required">*</span></label
                  >
                  <select
                    class="form-select"
                    id="recordTransactionType"
                    required
                  >
                    <option value="">Выберите тип операции</option>
                  </select>
                  <div
                    class="error-message"
                    id="recordTransactionTypeError"
                  ></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="recordCategory" class="form-label"
                    >Категория <span class="required">*</span></label
                  >
                  <select class="form-select" id="recordCategory" required>
                    <option value="">Выберите категорию</option>
                  </select>
                  <div class="error-message" id="recordCategoryError"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="recordSubcategory" class="form-label"
                    >Подкатегория <span class="required">*</span></label
                  >
                  <select class="form-select" id="recordSubcategory" required>
                    <option value="">Выберите подкатегорию</option>
                  </select>
                  <div class="error-message" id="recordSubcategoryError"></div>
                </div>
              </div>
              <div class="mb-3">
                <label for="recordAmount" class="form-label"
                  >Сумма (руб.) <span class="required">*</span></label
                >
                <input
                  type="number"
                  class="form-control"
                  id="recordAmount"
                  step="0.01"
                  min="0.01"
                  required
                />
                <div class="error-message" id="recordAmountError"></div>
              </div>
              <div class="mb-3">
                <label for="recordComment" class="form-label"
                  >Комментарий</label
                >
                <textarea
                  class="form-control"
                  id="recordComment"
                  rows="3"
                ></textarea>
                <div class="error-message" id="recordCommentError"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveCashFlowRecord"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Подтверждение удаления</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Вы уверены, что хотите удалить эту запись?</p>
            <p class="text-muted small">Это действие нельзя отменить.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Отмена
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Удалить
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Уведомление</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- Toast message will be shown here -->
        </div>
      </div>
    </div>
  </body>
</html>
