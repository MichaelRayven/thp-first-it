{% extends 'base.html' %} {% block title %}Удаление категории - Система
управления ДДС{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">
          <i class="fas fa-exclamation-triangle me-2"></i>Подтверждение удаления
        </h4>
      </div>
      <div class="card-body">
        <p>
          Вы уверены, что хотите удалить категорию
          <strong>"{{ category.name }}"</strong>?
        </p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-between">
            <a
              href="{% url 'transfers:reference_management' %}"
              class="btn btn-secondary"
            >
              <i class="fas fa-arrow-left me-1"></i>Отмена
            </a>
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash me-1"></i>Удалить
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
